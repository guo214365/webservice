    <script>
        (function() {
            const skillsTab = document.getElementById('skillsTab');
            const historyTab = document.getElementById('historyTab');
            const skillsPanel = document.getElementById('skillsPanel');
            const historyPanel = document.getElementById('historyPanel');
            const skillsList = document.getElementById('skillsList');
            const overlay = document.getElementById('skillEditorOverlay');
            const title = document.getElementById('skillEditorTitle');
            const textarea = document.getElementById('skillEditorContent');
            const status = document.getElementById('skillEditorStatus');
            const saveBtn = document.getElementById('skillSaveBtn');
            const closeBtn = document.getElementById('skillCloseBtn');

            function setActive(panelName) {
                document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.sidebar-panel').forEach(p => p.classList.remove('active'));
                const tab = document.querySelector(`.sidebar-tab[data-panel="${panelName}"]`);
                const panel = document.getElementById(panelName + 'Panel');
                if (tab) tab.classList.add('active');
                if (panel) panel.classList.add('active');
            }

            function renderFallbackList(skills) {
                if (!skillsList) return;
                if (!skills.length) {
                    skillsList.innerHTML = '<div class="skills-empty">æš‚æ— å¯ç¼–è¾‘çš„æŠ€èƒ½</div>';
                    return;
                }
                skillsList.innerHTML = skills.map(skill => `
                    <div class="skill-item" data-skill-name="${skill.name}">
                        <div class="skill-name">ğŸ“‹ ${skill.name}</div>
                        <div class="skill-desc">${skill.description || 'æš‚æ— æè¿°'}</div>
                    </div>
                `).join('');
                skillsList.querySelectorAll('.skill-item').forEach(item => {
                    item.addEventListener('click', () => openSkillEditor(item.dataset.skillName));
                });
            }

            async function loadSkillsList() {
                if (!skillsList) return;
                skillsList.innerHTML = '<div class="skills-empty">åŠ è½½ä¸­...</div>';
                try {
                    const resp = await fetch('/api/skills');
                    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                    const data = await resp.json();
                    renderFallbackList(data.skills || []);
                } catch (e) {
                    skillsList.innerHTML = '<div class="skills-empty">åŠ è½½æŠ€èƒ½åˆ—è¡¨å¤±è´¥</div>';
                    console.error(e);
                }
            }

            async function openSkillEditor(skillName) {
                if (!overlay || !textarea || !status || !title) return;
                title.textContent = skillName;
                textarea.value = 'åŠ è½½ä¸­...';
                textarea.disabled = true;
                status.textContent = 'åŠ è½½ä¸­...';
                status.className = 'skill-editor-status';
                overlay.classList.add('active');
                try {
                    const resp = await fetch(`/api/skills/${skillName}`);
                    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                    const data = await resp.json();
                    textarea.value = data.content || '';
                    textarea.disabled = false;
                    status.textContent = 'å°±ç»ª';
                } catch (e) {
                    status.textContent = 'åŠ è½½å¤±è´¥';
                    textarea.disabled = true;
                    console.error(e);
                }
            }

            async function saveSkill(skillName) {
                if (!textarea || !status || !saveBtn) return;
                saveBtn.disabled = true;
                status.textContent = 'ä¿å­˜ä¸­...';
                try {
                    const resp = await fetch(`/api/skills/${skillName}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: textarea.value })
                    });
                    const data = await resp.json();
                    if (data && data.success) {
                        status.textContent = 'âœ“ ä¿å­˜æˆåŠŸï¼Œå·²ç”Ÿæ•ˆï¼';
                        status.className = 'skill-editor-status saved';
                    } else {
                        status.textContent = 'ä¿å­˜å¤±è´¥';
                        status.className = 'skill-editor-status';
                    }
                } catch (e) {
                    status.textContent = 'ä¿å­˜å¤±è´¥';
                    status.className = 'skill-editor-status';
                    console.error(e);
                } finally {
                    saveBtn.disabled = false;
                }
            }

            if (skillsTab) {
                skillsTab.addEventListener('click', () => {
                    setActive('skills');
                    if (typeof window.__openSkillsTab === 'function') {
                        window.__openSkillsTab();
                    } else {
                        loadSkillsList();
                        openSkillEditor('evaluate-record');
                    }
                });
            }

            if (historyTab) {
                historyTab.addEventListener('click', () => {
                    setActive('history');
                    if (typeof window.__openHistoryTab === 'function') {
                        window.__openHistoryTab();
                    }
                });
            }

            if (saveBtn) {
                saveBtn.addEventListener('click', () => {
                    const name = title ? title.textContent.trim() : 'evaluate-record';
                    if (name) saveSkill(name);
                });
            }

            if (closeBtn && overlay) {
                closeBtn.addEventListener('click', () => overlay.classList.remove('active'));
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) overlay.classList.remove('active');
                });
            }

            if (!window.__appWsLoaded) {
                console.warn('app_ws.js æœªåŠ è½½ï¼Œå·²å¯ç”¨æŠ€èƒ½é…ç½®å…œåº•é€»è¾‘');
            }
        })();
